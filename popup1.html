
<!-- html -->
<div id="avisoPopup" class="aviso-popup">⚠️ Adicione pelo menos um produto antes de cadastrar!</div>


<!-- estilo -->
<style>
.aviso-popup {
    display: none;
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff3cd;
    color: #856404;
    padding: 12px 20px;
    border: 1px solid #ffeeba;
    border-radius: 8px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    font-weight: bold;
    z-index: 1002;
    opacity: 0;
    transition: opacity 0.5s ease;
}
.aviso-popup.show {
    display: block;
    opacity: 1;
}
</style>


<!-- javascript -->
 <script>

    function mostrarAviso(mensagem) {
        const aviso = document.getElementById('avisoPopup');
        aviso.innerText = mensagem;
        aviso.classList.add('show');
    
        setTimeout(() => {
            aviso.classList.remove('show');
            setTimeout(() => aviso.style.display = 'none', 500);
        }, 3000);
    }
